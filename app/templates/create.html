{% extends "layout.html" %}

{% block title %}Create an Album{% endblock %}

{% block body %}

<form class="form form-horizontal col-sm-4 col-sm-offset-4" action="{{ url_for('gallery_create') }}" method="post">
    {{ form.csrf_token }}

    <div class="form-group">
        {{ form.name.label }}
        {{ form.name(class="form-control", placeholder="Name") }}
    </div>

    <div class="form-group">
        {{ form.date.label }}
        {{ form.date(class="form-control", type="date") }}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
{% endblock %}

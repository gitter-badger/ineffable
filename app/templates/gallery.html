{% extends "layout.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block body %}

<form class="form form-horizontal col-sm-4 col-sm-offset-4" action="{{ form_action }}" method="post">
    {{ form.csrf_token }}

    <div class="form-group">
        {{ form.name.label }}
        {{ form.name(class="form-control", placeholder="Name") }}
    </div>

    <div class="form-group">
        {{ form.date.label }}
        {{ form.date(class="form-control", type="date") }}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">{{ form_submit_button_title }}</button>
    </div>
</form>
{% endblock %}
